# Transparencia de ventana
background_opacity 0.7

# Configuración de la fuente
font_family      Iosevka Nerd Font
font_size        11
bold_font        auto
italic_font      auto
bold_italic_font auto

# Configuración de la ventana
remember_window_size  no
initial_window_width  950
initial_window_height 500

# Configuración del cursor
cursor_blink_interval 0.5
cursor_stop_blinking_after 0

# Configuración del scrollback
scrollback_lines 30000

# Configuración de la campana audible
enable_audio_bell no

# Configuración del padding de la ventana
window_padding_width 10

# Decoraciones de la ventana
hide_window_decorations yes

# Confirmación de cierre de ventana
confirm_os_window_close 0

# Atajos de teclado para redimensionar la ventana
map ctrl+shift+h resize_window narrower
map ctrl+shift+l resize_window wider
map ctrl+shift+k resize_window taller
map ctrl+shift+j resize_window shorter 3
map ctrl+home resize_window reset

# Navegar entre ventanas (Vim-style)
map shift+h neighboring_window left
map shift+l neighboring_window right
map shift+k neighboring_window up
map shift+j neighboring_window down


#: Fuentes {{{
force_ltr no
adjust_line_height 100%
disable_ligatures never
#: }}}

#: Personalización del cursor {{{
cursor #bbbbbb
cursor_shape beam
cursor_beam_thickness 1
#: }}}

#: Historial de desplazamiento (Scrollback) {{{
scrollback_pager less -R -F
wheel_scroll_multiplier 5.0
#: }}}

#: Configuración del ratón {{{
mouse_hide_wait 3.0
url_color #22aad7
url_style single
open_url_with default
url_prefixes http https file ftp gemini irc gopher mailto news git
detect_urls yes
copy_on_select no
strip_trailing_spaces always
focus_follows_mouse no
pointer_shape_when_grabbed hand
default_pointer_shape arrow
pointer_shape_when_dragging beam
#: }}}

#: Ajustes de rendimiento {{{
repaint_delay 10
input_delay 3
sync_to_monitor yes
#: }}}

#: Campana del terminal {{{
visual_bell_duration 0.0
window_alert_on_bell no
#: }}}

#: Diseño de la ventana {{{
enabled_layouts splits
window_border_width 0.1
draw_minimal_borders yes
window_margin_width 0
active_border_color #cba6f7
inactive_border_color #777777
#: }}}

#: Barra de pestañas {{{
tab_bar_edge top
tab_bar_style powerline
tab_bar_min_tabs 2
tab_switch_strategy previous
tab_title_template "{sup.index} {cwd)}"
active_tab_foreground   #99eeff
active_tab_background   #333A56
inactive_tab_foreground #D9E0EE
inactive_tab_background #161925
tab_bar_background      #161926
#: }}}

#: Esquema de colores {{{
background     #000000
foreground     #CCC6F4
color0         #45475A
color8         #585B70
color1         #F38BA8
color9         #F38BA8
color2         #A6E3A1
color10        #A6E3A1
color3         #F9E2AF
color11        #F9E2AF
color4         #89B4FA
color12        #89B4FA
color5         #F5C2E7
color13        #F5C2E7
color6         #94E2D5
color14        #94E2D5
color7         #BAC2DE
color15        #A6ADC8
selection_background #94C2D5
selection_foreground none

#: }}}

#: Configuración avanzada {{{
editor nvim
close_on_child_death no
allow_remote_control yes
update_check_interval 0
allow_hyperlinks yes
term xterm-kitty
#: }}}

#: Atajos de teclado {{{
map ctrl+v                  paste_from_clipboard
map ctrl+c                  copy_and_clear_or_interrupt
map ctrl+backspace          send_text           all \x17
map ctrl+shift+k            scroll_line_up
map ctrl+shift+j            scroll_line_down
map ctrl+shift+page_up      scroll_page_up
map ctrl+shift+page_down    scroll_page_down
map ctrl+shift+home         scroll_home
map ctrl+shift+end          scroll_end
map ctrl+shift+n            new_os_window
map ctrl+w                  close_window
map ctrl+]                  next_window
map ctrl+[                  previous_window
map ctrl+tab                next_tab
map ctrl+shift+tab          previous_tab
map ctrl+t                  new_tab
map ctrl+q                  close_tab
map ctrl+KP_Add             increase_font_size
map ctrl+KP_Subtract        decrease_font_size
map ctrl+KP_0               restore_font_size
map f5                      load_config_file
map f6                      debug_config

map ctrl+1 goto_tab 1
map ctrl+2 goto_tab 2
map ctrl+3 goto_tab 3
map ctrl+4 goto_tab 4
map ctrl+5 goto_tab 5
map ctrl+6 goto_tab 6
map ctrl+7 goto_tab 7
map ctrl+8 goto_tab 8
map ctrl+9 goto_tab 9

#: }}}
