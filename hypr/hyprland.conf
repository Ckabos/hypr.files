# ==============================
# hyprland.conf - Configuración Maestra
# ==============================

# --- MONITORES ---
monitor = DP-1, 1920x1080@60, 0x0, 1
monitor = HDMI-A-1, 1920x1080@60, 1920x0, 1

# --- CARGA DE MÓDULOS ---
source = ~/.config/hypr/source/environment.conf
source = ~/.config/hypr/source/autostart.conf
source = ~/.config/hypr/source/binds.conf
source = ~/.config/hypr/source/windowrules.conf
source = ~/.config/hypr/source/input.conf

# --- APARIENCIA GENERAL ---
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 3
    # Colores corregidos para el gradiente
    col.active_border = rgba(dd50ffee) rgba(00ff99ee) rgba(aa42a0ee) rgba(33ccffee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 8
    blur {
        enabled = true
        size = 3         # Subido de 0 a 3 para que se note el efecto
        passes = 3
        new_optimizations = yes
        contrast = 1.0
        brightness = 1.0
        xray = yes
    }
    # Shadow eliminado por limpieza, añade si gustas: drop_shadow = yes
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    focus_on_activate = true
    allow_session_lock_restore = true
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

group {
    # Color del borde cuando es un grupo
    col.border_active = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.border_inactive = rgba(595959aa)

    # Barra de pestañas (opcional, pon 'false' si quieres que sea invisible)
    groupbar {
        enabled = true
        font_size = 10
        gradients = false
        text_color = rgba(ffffffdd)
        col.active = rgba(33ccffee)
        col.inactive = rgba(595959aa)
    }
}
