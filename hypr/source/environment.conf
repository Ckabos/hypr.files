# ==============================
# environment.conf
# Variables de entorno globales
# ==============================

# Libseat: backend logind para gestión de sesiones
env = LIBSEAT_BACKEND=logind

# Java AWT: corrige problemas con window managers no reparenting como Hyprland
env = _JAVA_AWT_WM_NONREPARENTING=1

# Tipo de sesión
env = XDG_SESSION_TYPE=wayland
env = XDG_CURRENT_DESKTOP=Hyprland
env = XDG_SESSION_DESKTOP=Hyprland

# Qt platform y decoración
env = QT_SELECTION=/usr/bin/qmake
env = QT_WAYLAND_DISABLE_WINDOWDECORATION=1

# Electron apps: habilita Ozone y Wayland
env = ELECTRON_ARGS="--enable-features=UseOzonePlatform --ozone-platform=wayland"
env = NATIVE_WAYLAND=1
env = OZONE_PLATFORM_HINT=auto

# GTK escalado (ajusta si usas HiDPI)
env = GDK_SCALE=1
env = GDK_DPI_SCALE=1

# Firefox DBus remote control
env = MOZ_DBUS_REMOTE=1

