# ==============================
# environment.conf - Variables de Entorno (Limpio)
# ==============================

# --- GESTIÓN DE SESIÓN ---
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
# Asegura el backend correcto para input (mouse/teclado)
env = LIBSEAT_BACKEND,logind

# --- TOOLKITS (GTK, QT, SDL) ---
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# --- CONFIGURACIÓN DE QT ---
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_SELECTION,/usr/bin/qmake

# --- JAVA (CRÍTICO PARA PENTESTING) ---
# Soluciona ventanas grises en Burp Suite, Ghidra y herramientas Java
env = _JAVA_AWT_WM_NONREPARENTING,1

# --- ELECTRON Y NAVEGADORES ---
env = ELECTRON_ARGS="--enable-features=UseOzonePlatform --ozone-platform=wayland"
env = NATIVE_WAYLAND,1
env = OZONE_PLATFORM_HINT,auto
env = MOZ_DBUS_REMOTE,1

# --- APARIENCIA Y CURSOR ---
# Ajustado para tu tema Miku
env = XCURSOR_THEME,miku-cursor-linux
env = XCURSOR_SIZE,50
env = HYPRCURSOR_THEME,miku-cursor-linux
env = HYPRCURSOR_SIZE,50

# --- HARDWARE ---
# Solo descomenta la siguiente línea si usas NVIDIA y el cursor desaparece.
# Si tienes gráfica integrada o AMD, déjala comentada para mejor rendimiento.
# env = WLR_NO_HARDWARE_CURSORS,1
