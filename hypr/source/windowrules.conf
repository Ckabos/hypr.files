#==============================
# Ventana de autenticación
# ==============================
windowrule = float on, match:class ^(polkit-gnome-authentication-agent-1)$
windowrule = stay_focused on, match:class ^(polkit-gnome-authentication-agent-1)$
windowrule = no_anim on, match:class ^(polkit-gnome-authentication-agent-1)$
# equivalente a "noborder": borde 0 + sin decoración
windowrule = border_size 0, match:class ^(polkit-gnome-authentication-agent-1)$
windowrule = decorate off, match:class ^(polkit-gnome-authentication-agent-1)$


# ==============================
# Zathura
# ==============================
windowrule = opacity 1.0 0.70, match:class ^(org\.pwmt\.zathura)$


# ==============================
# Calculadora (Gnome)
# ==============================
windowrule = float on, match:class ^(org\.gnome\.Calculator|gnome-calculator)$


# ==============================
# Pulsemixer
# ==============================
windowrule = float on, match:title ^(pulsemixer)$
windowrule = move 1410 62, match:title ^(pulsemixer)$
windowrule = pin on, match:title ^(pulsemixer)$


# ==============================
# nmtui
# ==============================
windowrule = float on, match:title ^(nmtui)$
windowrule = move 1410 62, match:title ^(nmtui)$
windowrule = pin on, match:title ^(nmtui)$


# ==============================
# bluetuith
# ==============================
windowrule = float on, match:title ^(bluetuith)$
windowrule = move 1410 62, match:title ^(bluetuith)$
windowrule = pin on, match:title ^(bluetuith)$


# ==============================
# Firefox Picture-in-Picture
# ==============================
windowrule = float on, match:class ^(firefox)$, match:title ^(Picture-in-Picture)$
windowrule = move 1492 839, match:class ^(firefox)$, match:title ^(Picture-in-Picture)$
windowrule = size 427 240, match:class ^(firefox)$, match:title ^(Picture-in-Picture)$
windowrule = pin on, match:class ^(firefox)$, match:title ^(Picture-in-Picture)$


# ==============================
# Floorp Picture-in-Picture
# ==============================
windowrule = float on, match:class ^(floorp)$, match:title ^(Picture-in-Picture)$
windowrule = move 1492 839, match:class ^(floorp)$, match:title ^(Picture-in-Picture)$
windowrule = size 427 240, match:class ^(floorp)$, match:title ^(Picture-in-Picture)$
windowrule = pin on, match:class ^(floorp)$, match:title ^(Picture-in-Picture)$


# ==============================
# Kitty floating y Clipse
# ==============================
windowrule = float on, match:class ^(kitty-floating)$
windowrule = float on, match:class ^(clipse)$
windowrule = size 652 652, match:class ^(clipse)$


# ==============================
# Kooha (grabador de pantalla)
# ==============================
windowrule = float on, match:class ^(io\.github\.seadve\.Kooha)$


# ==============================
# Terminales en workspace 1
# ==============================
windowrule = workspace 1 silent, match:class ^(URxvt|Alacritty|kitty)$


# ==============================
# Navegadores en workspace 2
# ==============================
windowrule = opacity 0.90, match:class ^(firefox|Opera|Brave-browser|qutebrowser|Google-chrome|floorp|librewolf|brave-browser|google-chrome|chromium|Chromium|org\.qutebrowser\.qutebrowser)$
windowrule = workspace 2 silent, match:class ^(firefox|Opera|Brave-browser|qutebrowser|Google-chrome|floorp|librewolf|brave-browser|google-chrome|chromium|Chromium|org\.qutebrowser\.qutebrowser)$


# ==============================
# Gestores de archivos en workspace 3
# ==============================
windowrule = opacity 0.9, match:class ^(org\.gnome\.Nautilus|Nemo|Pcmanfm|pcmanfm|pcmanfm-qt|ranger|thunar|Thunar)$
windowrule = workspace 3 silent, match:class ^(org\.gnome\.Nautilus|Nemo|Pcmanfm|pcmanfm|pcmanfm-qt|ranger|thunar|Thunar)$


# ==============================
# Multimedia en workspace 4
# ==============================
windowrule = opacity 0.8, match:class ^(Spotify|spotify|Spotube|mpv|Youtube|yuna|vlc|Vlc|celluloid|Celluloid)$
windowrule = workspace 4 silent, match:class ^(Spotify|spotify|Spotube|mpv|Youtube|yuna|vlc|Vlc|celluloid|Celluloid)$

# qtws siempre en 4 y fullscreen
windowrule = workspace 4 silent, match:class ^(qtws)$
windowrule = fullscreen on, match:class ^(qtws)$


# ==============================
# IDEs y herramientas de desarrollo en workspace 5
# ==============================
# OJO: "Apache NetBeans IDE 12.4" en class casi nunca sale así, pero lo dejo como lo tenías (escapando el punto).
