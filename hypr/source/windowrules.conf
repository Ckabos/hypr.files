# Blur
blurls=waybar
layerrule = ignorezero, waybar
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, rofi

blurls=rofi
blurls=swaync-control-center

# Ventana de autenticacion
windowrulev2 = float,class:^(polkit-gnome-authentication-agent-1)$
windowrulev2 = stayfocused,class:^(polkit-gnome-authentication-agent-1)$
windowrulev2 = noborder,class:^(polkit-gnome-authentication-agent-1)$
windowrulev2 = noanim,class:^(polkit-gnome-authentication-agent-1)$

# Zathura 
windowrulev2 = opacity 1.0 0.70 class:org.pwmt.zathura




# Reglas de ventanas flotantes y posicionamiento
windowrulev2 = float, class:^(org.gnome.Calculator)$

windowrulev2 = float, title:^(pulsemixer)$
windowrulev2 = move 1410 62, title:^(pulsemixer)$
windowrulev2 = pin, title:^(pulsemixer)$

windowrulev2 = float, title:^(nmtui)$
windowrulev2 = move 1410 62, title:^(nmtui)$
windowrulev2 = pin, title:^(nmtui)$

windowrulev2 = float, title:^(bluetuith)$
windowrulev2 = move 1410 62, title:^(bluetuith)$
windowrulev2 = pin, title:^(bluetuith)$

# Firefox Picture-in-picture
windowrulev2 = float, class:^(firefox)$, title:^(Picture-in-picture)$
windowrulev2 = move 1492 839, class:^(firefox)$, title:^(Picture-in-picture)$
windowrulev2 = size 427 240, class:^(firefox)$, title:^(Picture-in-picture)$
windowrulev2 = pin, class:^(firefox)$, title:^(Picture-in-picture)$

# Floorp Picture-in-picture
windowrulev2 = float, class:^(floorp)$, title:^(Picture-in-picture)$
windowrulev2 = move 1492 839, class:^(floorp)$, title:^(Picture-in-picture)$
windowrulev2 = size 427 240, class:^(floorp)$, title:^(Picture-in-picture)$
windowrulev2 = pin, class:^(floorp)$, title:^(Picture-in-picture)$

# Kitty floating
windowrulev2 = float, class:^(kitty-floating)$
#windowrule=tile, class:kitty
# windowrulev2 = dimaround, class:^(kitty-floating)$
windowrulev2 = float,class:(clipse) # ensure you have a floating window class set if you want this behavior
windowrulev2 = float,class:io.github.seadve.Kooha
windowrulev2 = size 622 652,class:(clipse) # set the size of the window as necessary

