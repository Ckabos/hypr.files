# ==============================
# binds.conf - Configuración de Atajos (FINAL)
# ==============================
$mainMod = SUPER

# ======================
# 1. Gestión de Ventanas
# ======================
bind = $mainMod, Q, killactive
bind = $mainMod ALT, Q, exit
bind = $mainMod SHIFT, space, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod SHIFT, I, togglesplit
bind = $mainMod, Y, pin

# --- PANTALLA COMPLETA & MAXIMIZAR ---
bind = $mainMod, F, fullscreen, 0       # Pantalla completa total (Oculta barras)
bind = $mainMod, W, fullscreen, 1       # Maximizar (Estilo Monocle: Mantiene barras)

# --- CAMBIO DE FOCO CÍCLICO ---
# Cambia a la siguiente ventana en el workspace actual
bind = $mainMod, M, cyclenext
bind = $mainMod, Tab, workspace, previous

# ======================
# 2. Gestión de Grupos (Pestañas / Modo Deck)
# ======================
bind = $mainMod, G, togglegroup
bind = ALT, Tab, changegroupactive, f
bind = ALT SHIFT, Tab, changegroupactive, b
bind = $mainMod SHIFT, G, moveintogroup, l
bind = $mainMod CONTROL, G, moveoutofgroup
bind = $mainMod ALT, G, centerwindow

# ======================
# 3. Foco y Movimiento (Direccional)
# ======================
# --- FLECHAS ---
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d

# --- VIM KEYS (HJKL) ---
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# ======================
# 4. Mover Ventanas (Swap)
# ======================
# --- FLECHAS ---
bind = $mainMod SHIFT, Left, movewindow, l
bind = $mainMod SHIFT, Right, movewindow, r
bind = $mainMod SHIFT, Up, movewindow, u
bind = $mainMod SHIFT, Down, movewindow, d

# --- VIM KEYS (HJKL) ---
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# ======================
# 5. Redimensionar (Resize)
# ======================
# Usamos CONTROL para evitar conflictos con menús de apps
bind = $mainMod CONTROL, Left, resizeactive, -50 0
bind = $mainMod CONTROL, Right, resizeactive, 50 0
bind = $mainMod CONTROL, Up, resizeactive, 0 -50
bind = $mainMod CONTROL, Down, resizeactive, 0 50

# Resize con Vim Keys
bind = $mainMod CONTROL, H, resizeactive, -50 0
bind = $mainMod CONTROL, L, resizeactive, 50 0
bind = $mainMod CONTROL, K, resizeactive, 0 -50
bind = $mainMod CONTROL, J, resizeactive, 0 50

# Ajuste fino (para ventanas flotantes)
bind = $mainMod ALT, Left, moveactive, -50 0
bind = $mainMod ALT, Right, moveactive, 50 0
bind = $mainMod ALT, Up, moveactive, 0 -50
bind = $mainMod ALT, Down, moveactive, 0 50

# ======================
# 6. Aplicaciones Principales
# ======================
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod SHIFT, RETURN, exec, kitty --class kitty-floating
bind = $mainMod, E, exec, nautilus
bind = $mainMod SHIFT, E, exec, [float]nemo

# Navegador (Floorp) - MOVIDO A "B" (Browser) porque "W" es Maximizar
bind = $mainMod, B, exec, floorp
bind = $mainMod SHIFT, B, exec, floorp --private-window

# Utilidades
bind = $mainMod, R, exec, kitty -e yazi
bind = $mainMod, V, exec, kitty --class clipse -e 'clipse'
bind = $mainMod, T, exec, ~/.config/hypr/scripts/move_window_monitor.sh
bind = $mainMod ALT, RETURN, exec, ~/.config/kitty/kitty-slurp.sh

# ======================
# 7. Menús (Rofi)
# ======================
bind = $mainMod, D, exec, ~/.config/rofi/launcher/launcher.sh
bind = $mainMod, escape, exec, ~/.config/rofi/powermenu/powermenu.sh
bind = $mainMod, PERIOD, exec, ~/.config/rofi/emoji/emoji.sh
bind = $mainMod, COMMA, exec, ~/.config/rofi/wallpaper/wallpaper.sh
bind = $mainMod, N, exec, ~/.config/rofi/notes/notes.sh
bind = $mainMod, C, exec, ~/.config/rofi/calc/calc.sh
bind = $mainMod CTRL, B, exec, ~/.config/rofi/bluetooth/bluetooth.sh # Movido a CTRL+B
bind = $mainMod SHIFT, N, exec, python ~/.config/rofi/network/network.py
bind = $mainMod, I, exec, ~/.config/rofi/calendar/calendar.sh
bind = $mainMod, S, exec, ~/.config/rofi/screenshot/screenshot.sh

# ======================
# 8. Sistema (Waybar, Lock, Notificaciones)
# ======================
bind = $mainMod SHIFT, V, exec, killall -SIGUSR1 waybar  # Ocultar Waybar (Tecla V para no chocar con B)
bind = $mainMod ALT, R, exec, killall waybar; waybar     # Reiniciar Waybar
bind = $mainMod, A, exec, swaync-client -t -sw           # Notificaciones
bind = CTRL ALT, delete, exec, swaylock --config ~/.config/swaylock/config

# ======================
# 9. Capturas de Pantalla
# ======================
bind = , Print, exec, sh -c 'dest="$HOME/Imágenes/Capturas de Pantalla/screenshot_$(date +%Y-%m-%d_%H-%M-%S).png"; grim "$dest" && wl-copy < "$dest" && notify-send -i "$dest" "Captura" "Guardada en Imágenes"'
bind = $mainMod Shift, S, exec, sh -c 'dest="$HOME/Imágenes/Capturas de Pantalla/screenshot_$(date +%Y-%m-%d_%H-%M-%S).png"; grim -g "$(slurp)" "$dest" && swappy -f "$dest" && wl-copy < "$dest"'

# ======================
# 10. Espacios de Trabajo (Workspaces)
# ======================
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, Z, workspace, -1
bind = $mainMod, X, workspace, +1
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

# ======================
# 11. Multimedia y Brillo
# ======================
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioMedia, exec, playerctl play-pause
bind = , XF86AudioStop, exec, playerctl stop

bind = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume 5
bind = , XF86AudioLowerVolume, exec, swayosd-client --output-volume -5
bind = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bind = , XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bind = , Caps_Lock, exec, swayosd-client --caps-lock

bind = , XF86MonBrightnessUp, exec, swayosd-client --brightness=raise 5
bind = , XF86MonBrightnessDown, exec, swayosd-client --brightness=lower 5

# ======================
# 12. Mouse
# ======================
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
